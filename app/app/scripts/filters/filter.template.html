<div class="filter-bucket">
  <div class="d-flex flex-column">
    <div class="filter-meta d-flex justify-content-start p-2">
      <div class=""><span>Filters</span></div>
      <div class="ml-auto" ng-click="filterCtrl.clearAll()"><span>Clear All</span></div>
    </div>
    <div class="d-flex flex-column mt-1">
      <div class="p-2">
        <div class="mt-2">
        <label class="category-name text-uppercase"><strong> Location </strong></label>
        <div class="">
          <i class="fa fa-search search-svg" aria-hidden="true"></i>
          <input ng-init="" ng-model="filterCtrl.loc_search" class="input-search" type="text" placeholder="Search location">
          <div class="items_container mt-2">
            <div class="" ng-repeat="item in filterCtrl.locations | filter:{value: filterCtrl.loc_search}">
              <label>
        <input ng-model="item.selected" type="checkbox" ng-change= "filterCtrl.toggledFilter('job_location', item.selected, item.value)">&nbsp; &nbsp;{{item.value}}</label>
            </div>
          </div>

        </div>
        </div>
        <div class="mt-2">
        <label class="category-name text-uppercase"><strong> Tags</strong> </label>
        <div class="">
          <i class="fa fa-search search-svg" aria-hidden="true"></i>
          <input ng-init="" ng-model="filterCtrl.tag_search" class="input-search" type="text" placeholder="Search the Tag">
          <div class="items_container mt-2">
            <div class="" ng-repeat="item in filterCtrl.tags | filter:{value: filterCtrl.tag_search}">
              <label>
        <input ng-model="item.selected" type="checkbox" ng-change= "filterCtrl.toggledFilter('tags', item.selected, item.value)">&nbsp; &nbsp;{{item.value}}</label>
            </div>
          </div>

        </div>
        </div>
      </div>
    </div>
  </div>
</div>
