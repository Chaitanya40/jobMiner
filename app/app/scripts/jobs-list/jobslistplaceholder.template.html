<div class="main">
  <div class="main_container container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-9 col-sm-12">
      <div class="d-flex flex-column">
<ul class="ul-jobs list-inline">
  <li class="list-inline-item">
    <a ui-sref="root.jobs({all:true})" ui-sref-opts="{reload:true, inherit:false}">ALL</a>
  </li>
  <li class="list-inline-item">
    <a ui-sref="root.jobs({all:false, days:
      {property:'posted_days_ago',operator: 'between', values:[0,7]}
    })" ui-sref-opts="{reload:true, inherit:false}">Last Week</a>
  </li>
  <li class="list-inline-item">
    <a ui-sref="root.jobs({all:false, shortlist:false, days:
      {property:'posted_days_ago',operator: 'between', values:[0,30]}
    })" ui-sref-opts="{reload:true, inherit:false}">Last Month</a>
  </li>
  <li class="list-inline-item">
    <a ui-sref="root.jobs({all:false,shortlist:true})" ui-sref-opts="{reload:true, inherit:false}">Shortlisted Jobs
      <span></span>
    </a>
    <span></span>
  </li>
  </ul>
  </div>
  </div>
</div>
  </div>
  </div>
  <ui-view name="jobslist"></ui-view>
